<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Wallet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar px-2 py-2">
      <div class="container-fluid d-flex flex-wrap justify-content-md-between">
        <div class="">
          <img
            src="./img/walletAppLogo2.png"
            class="logo"
            alt="walletAppLogo"
          />
        </div>

        <form class="d-flex justify-content-end" role="login">
          <div class="col-auto me-2 w-25">
            <input
              type="text"
              id="inputUserName"
              class="form-control"
              aria-describedby="inputUserName"
              placeholder="username"
            />
          </div>
          <div class="col-auto me-2 w-25">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="password"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-login -white px-4">
              Login
            </button>
          </div>
        </form>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
