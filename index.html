<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Wallet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar px-2 py-4">
      <div
        class="container-fluid d-flex flex-wrap justify-content-md-between justify-content-center gap-5"
      >
        <div class="logo-container mb-sm-3 mb-md-0">
          <img
            src="./img/walletAppLogo2.png"
            class="logo"
            alt="walletAppLogo"
          />
        </div>

       <div class="welcome">
        <form
          class="d-flex flex-column flex-sm-row justify-content-end login-box"
          role="login"
        >
          <div class="col-auto me-sm-2 mb-2 mb-sm-0 w-auto">
            <input
              type="text"
              id="inputUserName"
              class="form-control"
              aria-describedby="inputUserName"
              placeholder="username"
            />
          </div>
          <div class="col-auto me-sm-2 mb-2 mb-sm-0 w-auto">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="password"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-login px-4">
              Login
            </button>
          </div>
        </form>
      </div>
    </div> 
    </nav>

    <main class=" p-5">
      <div class="container-fluid container-md app d-none">
        <div class="row gap-4">
          <!-- movements table -->
          <div class="movements-container col-12 col-md-6">
            <!-- hareket rowu  -->
            <!-- <div class="movements-row d-flex justify-content-around p-2">
              <div class="movements-date">12.02.2024</div>
              <div class="movements-type movements--income movements--outcome">
                Withdrawal
              </div>
              <div class="movements-description">Phone Bill</div>
              <div class="movements-amount">25 â‚¬</div>
            </div> -->
          </div>
          <!--   -->
          <div class="col-12 col-md-5 d-flex flex-column gap-5">
            <!-- income table  -->
            <div class="income-container">
              <h5 class="header-income">Enter Your Income </h5>
              <div class="d-flex gap-2">
              <div>
       
                </label>
                <input
                  type="text"
                  id="incomeDescription"
                  class="form-control"
                  aria-describedby="inputDescription"
                  placeholder="description"
      
                />
              </div>
              <div>
                <input
                  type="number"
                  id="incomeAmount"
                  class="form-control"
                  aria-describedby="inputAmount"
                  placeholder="amount"
      
                />
              </div>
              <button type="submit" class="btn btn-income  px-4">
                Confirm
              </button>
            </div>

            </div>
            <!-- gider tablosu  -->

            <div class="expense-container">
              <h5 class="header-expense">Enter Your Expense </h5>
              <div class="d-flex gap-2">
              <div>
                <input
                  type="text"
                  id="expenseDescription"
                  class="form-control"
                  aria-describedby="inputDescription"
                  placeholder="description"
      
                />
              </div>
              <div>
                <input
                  type="number"
                  id="expenseAmount"
                  class="form-control"
                  aria-describedby="inputAmount"
                  placeholder="amount"
      
                />
              </div>
              <button type="submit" class="btn btn-expense px-4">
                Confirm
              </button>
            </div>
            </div>
            <div class="summary-container">
              <h5 class="header-summary mb-3"> Account Summary </h5>
              <div >
                <div class="d-flex justify-content-between">
                  <p class="total-in fs-4 ms-2">In &rarr;</p> 
                  <p class="total-in-value me-5 fs-4">5</p>
                </div>
                <div class="d-flex justify-content-between">
                  <p class="total-out fs-4 ms-2">Out &rarr;</p> 
                  <p class="total-out-value me-5 fs-4">5</p>
                </div>
                <div class="d-flex justify-content-between">
                  <p class="total fs-4 ms-2">Total &rarr;</p> 
                  <p class="total-value me-5 fs-4">5</p>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
